<!DOCTYPE html>
<html">
<head>
    <meta charset="UTF-8">
    <title>Streamer</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/main.js" ></script>

</head>
<body background="/image/fondo.jpg">
    <img src="image/logo.png" width="80" height="70">

    <h1 class="title">Eg.Video streamer</h1>

                <a href="#" class="btn btn-primary my" id="low">Resolution low</a>

                <a href="#" class="btn btn-primary my" id="hi">Resolution hi</a>

            <div class="row" align="center">
                <p>Click yes/no face detect? <input name="agree" type="checkbox"></p>
            </div>
        </div>
    </div>
